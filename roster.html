<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Roster</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="css/roster.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

</head>

<body>
	<div class="container-fluid">
    	<div class="row" id="title">
    		<div class="col-md-11">
            	<h1 id="pageTitle">Team Name</h1>
            	<p>City</p>
            </div>

            <div class="col-md-1" id="return">
            	<a href="index.html">
            		<button type="button">Home
            		</button>
            	</a>
            </div>
   		</div>
   		<div class="row" id="roster">
   			<table>
   				<thead>
   					<th>
   						Name
   					</th>
   					<th>
   						Number
   					</th>
   					<th>
   						Position
   					</th>
   					<th>
   						Statistics
   					</th>
   					<th>
   						Height
   					</th>
   					<th>
   						Weight
   					</th>
   					<th>
   						Age
   					</th>
   					<th>
   						Origin
   					</th>
   					</th>
   				</thead>
   				<tbody>
   					<tr class="player">
   						<td class= "small">
   							<div class="name">Me</div>
   							<img src="images/placeholder.png" class="playerimg">
   						</td>
   						<td class= "small">
   							<div class="playerNum">13</div>
   						</td>
   						<td>
   							<div class="position">Guard</div>
   						</td>
   						<td>
   							<div class="stat">FG%:</div>
   							<div class="stat">PPG:</div>
   							<div class="stat">APG:</div>
   							<div class="stat">RPG:</div>	
   						</td>
   						<td>
   							<div class="height">5'10"</div>
   						</td>
   						<td>
   							<div class="weight">130</div>
   						</td>
   						<td>
   							<div class="age">21</div>
   						</td>
   						<td>
   							<div class="origin">Michigan</div>
   						</td>
   					</tr>
   					<tr class="player">
   						<td class= "small">
   							<div class="name">Another</div>
   							<img src="images/placeholder.png" class="playerimg">
   						</td>
   						<td class="small">
   							<div class="playerNum">24</div>
   						</td>
   						<td>
   							<div class="position">Center</div>
   						</td>
   						<td>
   							<div class="stat">FG%:</div>
   							<div class="stat">PPG:</div>
   							<div class="stat">APG:</div>
   							<div class="stat">RPG:</div>	
   						</td>
   						<td>
   							<div class="height">6'1"</div>
   						</td>
   						<td>
   							<div class="weight">170</div>
   						</td>
   						<td>
   							<div class="age">23</div>
   						</td>
   						<td>
   							<div class="origin">Germany</div>
   						</td>
   					</tr>
   				</tbody>
   			</table>
   		</div>
   	</div>
</body>
